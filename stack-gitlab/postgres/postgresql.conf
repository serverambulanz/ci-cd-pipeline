# PostgreSQL Performance Tuning - basierend auf GitLab 18 Performance Guide
# Optimiert f√ºr Systeme mit 4+ GB RAM

# Shared Memory Buffers (25% of RAM = 1GB bei 4GB RAM)
shared_buffers = 1GB

# Effective Cache Size (75% of RAM = 4GB bei 8GB Gesamtsystem)
effective_cache_size = 4GB

# Work Memory per connection (Sortierung, Joins)
work_mem = 16MB

# Maintenance Operations Memory (VACUUM, CREATE INDEX)
maintenance_work_mem = 512MB

# Max Connections (gleich wie GitLab Config)
max_connections = 200

# Additional Performance Settings
wal_buffers = 16MB
checkpoint_completion_target = 0.9
random_page_cost = 1.1
effective_io_concurrency = 200